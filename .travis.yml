branches:
  only:
  - develop
sudo: required
services:
- docker
env:
  global:
  - USERNAME=secure: 
  - PASSWORD=secure: 
  - USERMAIL=secure: 
  matrix:
  - TAGS=5.4 SAPI=cli
  - TAGS=5.4 SAPI=fpm
  - TAGS=5.4 SAPI=apache
  - TAGS=5.5 SAPI=cli
  - TAGS=5.5 SAPI=fpm
  - TAGS=5.5 SAPI=apache
  - TAGS=5.6 SAPI=cli
  - TAGS=5.6 SAPI=fpm
  - TAGS=5.6 SAPI=apache
before_install:
- docker build -t quay.io/ganiutomo/docker-php-laravel:$TAGS-$SAPI $TAGS/$SAPI/.
script:
- docker run --rm quay.io/ganiutomo/docker-php-laravel:$TAGS-$SAPI php -m
after_script:
- docker login -u $USERNAME -p $PASSWORD -e $USERMAIL quay.io
- docker push quay.io/ganiutomo/docker-php-laravel:$TAGS-$SAPI
