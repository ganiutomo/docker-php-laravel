branches:
  only:
  - develop
sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - TAGS=5.4 SAPI=cli
  - TAGS=5.4 SAPI=fpm
  - TAGS=5.4 SAPI=apache
  - TAGS=5.5 SAPI=cli
  - TAGS=5.5 SAPI=fpm
  - TAGS=5.5 SAPI=apache
  - TAGS=5.6 SAPI=cli
  - TAGS=5.6 SAPI=fpm
  - TAGS=5.6 SAPI=apache
before_install:
- docker pull php:$TAGS-$SAPI
script:
- docker tag php:$TAGS-$SAPI quay.io/ganiutomo/docker-php-laravel:$TAGS-$SAPI
after_script:
- docker login -u $USERNAME -p $USERPASS -e $USERMAIL quay.io
- docker push quay.io/ganiutomo/docker-php-laravel:$TAGS-$SAPI
